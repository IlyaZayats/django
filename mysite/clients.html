{% extends "base_generic.html" %}

{% block content %}

  {% if object_list %}
  <h1>Table Clients list</h1>

  <p>Welcome to <em>Clients</em></p>
  <ul>
      {% for client in object_list %}
      <li>
          <a href="{{ client.get_absolute_url }}">{{ client.id }}</a>
      </li>
      {% endfor %}

  </ul>
    {% else %}
      <p>There are no Clients records.</p>
    {% endif %}
    <a href="http://127.0.0.1:8000/tourist/clients/create">Add</a>
{% endblock %}
