clients_detail.html{% extends "base_generic.html" %}

{% block content %}
  <h1>ID: {{ tours.id }}</h1>

  <p><strong>Season_ID:</strong> {{ tours.season_id }}</p>
  <p><strong>Price:</strong> {{ tours.price }}</p>
  <p><strong>City:</strong> {{ tours.city }}</p>
  <p><strong>Name:</strong> {{ tours.name }}</p>
  <p><strong>Info:</strong> {{ tours.info }}</p>
  <a href="{{clients.get_absolute_url}}/update">Update</a>
  <a href="{{clients.get_absolute_url}}/delete">Delete</a>

{% endblock %}
